<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>我的导航</title>
</head>

<body>
  <header></header>
  <main>
    <div id="main" class="wrapper"></div>
  </main>
  <footer></footer>
  <script>

    //初始化数据
    var hashA = init()
    var keys = hashA['keys']
    var hash = hashA['hash']

    //生成键盘
    generateKeyboard(keys, hash)
    
    //监听键盘
    listenToUser(hash)

    //下面私有的工具函数
    function getLocalStorage(name) {
      return JSON.parse(localStorage.getItem(name) || 'null')
    }

    function tag(tagName) {
      return document.createElement(tagName)
    }
    function createSpan(textContent) {
      var span = tag('span')
      span.textContent = textContent
      span.className = 'text'
      return span
    }

    function createButton(id) {
      var button = tag('button')
      button.textContent = '编辑'
      button.id = id
      button.onclick = function (xzkjcnxlkcjlk) {
        //xzkjcnxlkcjlk.target就是用户点击的元素
        var button2 = xzkjcnxlkcjlk.target//
        var img2 = button2.previousSibling
        var key = button2['id']
        var x = prompt('请给我一个网址')
        hash[key] = x//hash变更
        img2.src = 'http://' + x + '/favicon.ico'
        img2.onerror = function (xxx) {
          xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        localStorage.setItem('zz', JSON.stringify(hash))
      }
      return button
    }
    function createImge(domain) {
      var img = tag('img')
      if (domain) {
        img.src = 'http://' + domain + '/favicon.ico'
      } else {
        img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
      }
      img.onerror = function (xxx) {
        xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
      }
      return img
    }

    function init() {
      var keys = {
        0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        length: 3
      }
      var hash = {
        q: 'qq.com', w: 'weibo.com', e: 'ele.com', r: 'renren.com', t: 'tianya.com', y: 'youtobe.com', u: 'uc.com', i: 'iqiyi.com', o: 'opera.com', p: 'pay.com',
        a: 'alibaba.com', s: 'souhu.com', d: 'didi.com', f: 'facebook.com', g: 'google.com', z: 'zhihu.com', b: 'baidu.com',
      }
      //取出localStorage中的zz对应的hash
      var hashLocalStorage = getLocalStorage('zz')
      if (hashLocalStorage) {
        var hash = hashLocalStorage
      }
      return {
        "keys": keys,
        "hash": hash
      }
    }

    function generateKeyboard(keys, hash) {
      for (var index = 0; index < keys.length; index = index + 1) {
        var div = tag('div')
        div.className = 'row'

        main.appendChild(div)
        var row = keys[index]//第一个数组,第二个数组,第三个数组
        for (var index1 = 0; index1 < row.length; index1 = index1 + 1) {

          var span = createSpan(row[index1])
          var button = createButton(row[index1])
          //
          var img = createImge(hash[row[index1]])

          //
          var kbd = tag('kbd')
          kbd.className = 'key'


          kbd.appendChild(span)
          kbd.appendChild(button)
          kbd.appendChild(img)

          div.appendChild(kbd)
        }
      }
    }

    function listenToUser(hash) {
      document.onkeypress = function (xzkjcnxlkcjlk) {
        key = xzkjcnxlkcjlk['key']
        website = hash[key]
        window.open('http://' + website, '_blank')
      }
    }

  </script>
</body>

</html>
