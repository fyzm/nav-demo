<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>我的导航</title>
</head>
<body>
  <header></header>
  <main>
    <div id = "main"></div>
  </main>
  <footer></footer>
  <script>
    var keys={
       0:['q','w','e','r','t','y','u','i','o','p'],
       1:['a','s','d','f','g','h','j','k','l'],
       2:['z','x','c','v','b','n','m'],
      length:3
    }
    var hash = {
      q:'qq.com',
      w:'weibo.com',
      e:'ele.com',
      r:'renren.com',
      t:'tianya.com',
      y:'youtobe.com',
      u:'uc.com',
      i:'iqiyi.com',
      o:'opera.com',
      p:'pay.com',
      a:'alibaba.com',
      s:'souhu.com',
      d:'didi.com',
      f:'facebook.com',
      g:'google.com',
      z:'zhihu.com',
      b:'baidu.com',
    }
    index = 0
    while(index < keys.length){
      div = document.createElement('div')
      main.appendChild(div)
      div.className = 'row'
      row = keys[index]
      hashLocalStorage = JSON.parse(localStorage.getItem('zz') || 'null')
      if(hashLocalStorage){
        hash = hashLocalStorage
      }
      index1 = 0
      while(index1 < row.length){
        kbd = document.createElement('kbd')
        kbd.textContent = row[index1]
        kbd.className = 'key'
        button = document.createElement('button')
        button.textContent = '编辑'
        button.id = row[index1]
        button.onclick = function(xzkjcnxlkcjlk){
          key = xzkjcnxlkcjlk.target.id
          x = prompt('请给我一个网址')
          hash[key] = x
          localStorage.setItem('zz',JSON.stringify(hash))
        }
        kbd.appendChild(button)
        div.appendChild(kbd)
        index1 = index1 + 1
      }
      index = index + 1
    }

    document.onkeypress = function(xzkjcnxlkcjlk){
      key = xzkjcnxlkcjlk['key']
      website = hash[key]
      window.open('http://'+ website,'_blank') 
    }
  </script>
</body>
</html>
